<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Mart Sales Prediction Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background:green; color:white;">

    <div class="container">
      <h1 class="text-center">Big Mart Sales Prediction Model</h1>

      <form action="/predict" method="post">

        <div class="row">

          <div class="form-group">
            <label for="Item_Weight">Item_Weight</label>
            <input type="text" class="form-control" id="Item_Weight" name="Item_Weight",,step="any">
          </div>
           <div class="form-group">
            <label for="Item_Fat_Content">Item_Fat_Content</label>
            <input type="text" class="form-control" id="Item_Fat_Content" name="Item_Fat_Content" >
          </div>
           <div class="form-group">
            <label for="Item_Visibility">Item_Visibility</label>
            <input type="text" class="form-control" id="Item_Visibility" name="Item_Visibility",step="any">
          </div>
          <div class="form-group">
            <label for="Item_Type">Item_Type</label>
            <input type="text" class="form-control" id="Item_Type" name="Item_Type" >
          </div>
          <div class="form-group">
            <label for="Item_MRP">Item_MRP</label>
            <input type="text" class="form-control" id="Item_MRP" name="Item_MRP",,step="any" >
          </div>
          <div class="form-group">
            <label for="Outlet_Establishment_Year">Outlet_Establishment_Year</label>
            <input type="number" class="form-control" id="Outlet_Establishment_Year" name="Outlet_Establishment_Year" >
          </div>
          <div class="form-group">
            <label for="Outlet_Size">Outlet_Size</label>
            <input type="text" class="form-control" id="Outlet_Size" name="Outlet_Size",,step="any" >
          </div>
          <div class="form-group">
            <label for="Outlet_Location_Type">Outlet_Location_Type</label>
            <input type="text" class="form-control" id="Outlet_Location_Type" name="Outlet_Location_Type",,step="any" >
          </div>
          <div class="form-group">
            <label for="Outlet_Type">Outlet_Type</label>
            <input type="text" class="form-control" id="Outlet_Type" name="Outlet_Type",,step="any" >
          </div>

        </div>

        <button style="margin-left:35%; margin-top:20px;" type="submit" class="btn btn-primary btn-lg">prediction</button>
      </form>
      <p style="border:3px solid red; color:white">{{output}}</p>
    </div>
  </body>
</html>
